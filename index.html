<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Best Tour Plan - Hotel Booking</title>
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img src="./img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image" />
          </a>

          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" placeholder="Search Location" />
            <button class="search__btn">
              <img src="./img/search.svg" alt="icon: search" />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img src="./img/user_avatar.jpg" alt="user: Nathan" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
      </div>

      <nav class="navbar-menu">
        <div class="container">
          <ul class="navbar-menu__list">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>

    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="./img/Star.svg" alt="star" />
                <img src="./img/Star.svg" alt="star" />
                <img src="./img/Star.svg" alt="star" />
                <img src="./img/Star.svg" alt="star" />
                <img src="./img/Star.svg" alt="star" />
              </div>

              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
            </p>
          </div>
          <div class="rating hotel-info__ratings">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/<span class="rating__counter-sm">5</span></span>
          </div>
        </div>
        <div class="hotel-grid">
          <div class="hotel__slider">
            <!-- Slider main container -->
            <div class="hotel__swiper-container swiper-container">
              <!-- Additional required wrapper -->
              <div class="hotel__swiper-wrapper swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img class="hotel__swiper-img" src="./img/slide1.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img class="hotel__swiper-img" src="./img/slide2.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img class="hotel__swiper-img" src="./img/slide3.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img class="hotel__swiper-img" src="./img/slide4.jpg" alt="slide" />
                </div>
                <div class="swiper-slide">
                  <img class="hotel__swiper-img" src="./img/slide5.jpg" alt="slide" />
                </div>
              </div>

              <!-- If we need navigation buttons -->
              <button class="hotel__slider-button hotel__slider-button--prev"></button>
              <button class="hotel__slider-button hotel__slider-button--next"></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
